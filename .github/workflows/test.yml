name: Test & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install flake8
          
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          # Stop on syntax errors or undefined names
          flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit with warnings (max line length 120)
          flake8 app tests --count --max-line-length=120 --statistics --exit-zero

  test-backend:
    runs-on: ubuntu-latest
    needs: lint-backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          
      - name: Run tests with coverage
        working-directory: ./backend
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          LLM_PROVIDER: groq
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build-backend:
    runs-on: ubuntu-latest
    needs: test-backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t content-generator-backend:latest ./backend
          
      - name: Test Docker image
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          docker run -d -p 8000:8000 --name test-backend \
            -e GROQ_API_KEY="${GROQ_API_KEY:-dummy_key_for_test}" \
            -e LLM_PROVIDER=groq \
            content-generator-backend:latest
          sleep 10
          # Check if container is still running
          docker ps -a
          docker logs test-backend || true
          curl -v http://localhost:8000/api/v1/health || exit 1
          docker stop test-backend

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
          
      - name: Lint with ESLint
        working-directory: ./frontend
        run: npm run lint

  build-frontend:
    runs-on: ubuntu-latest
    needs: lint-frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install and build
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
          
      - name: Build Docker image
        run: |
          docker build -t content-generator-frontend:latest ./frontend

  integration-test:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Start services with Docker Compose
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "GROQ_API_KEY=${GROQ_API_KEY:-dummy_key_for_test}" > ./backend/.env
          echo "LLM_PROVIDER=groq" >> ./backend/.env
          docker compose up -d
          sleep 15
          
      - name: Test backend health
        run: |
          curl http://localhost:8000/api/v1/health || exit 1
          
      - name: Test frontend
        run: |
          curl http://localhost:3000 || exit 1
          
      - name: Cleanup
        run: docker compose down
