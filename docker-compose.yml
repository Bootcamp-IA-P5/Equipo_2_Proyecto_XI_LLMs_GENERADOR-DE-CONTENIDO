services:
  backend:
    build: ./backend
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app  # ¡Mágico! Permite editar código sin reconstruir
    env_file:
      - ./backend/.env  # Lee tus claves automáticamente

  frontend:
    build: ./frontend
    ports:
      - "3001:80"  # Accederás en ignacio.software/content_generator
    depends_on:
      - backend
